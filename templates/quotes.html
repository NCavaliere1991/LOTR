<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
</head>
<body>
    {% if not quotes %}
    <h1>{{name}} does not have any quotes in the movies!</h1>
    {% else %}
        <h1>{{name}}'s quotes:</h1>
    <ul>
    {% for quote in quotes %}
        <li>{{ quote }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
