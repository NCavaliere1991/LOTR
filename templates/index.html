<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lord of The Rings Quote Generator</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Choose a character and get a random quote from the films!</h1>
    {% for char in characters %}
        <h3><a href="{{url_for('quotes', id=char[1], name=char[0])}}">{{ char[0] }}</a></h3>
        {% endfor %}
</body>
</html>
